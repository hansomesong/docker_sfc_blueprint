# Input parameters:
# - api_version
# - network_name
# - container_id

rest_calls:
  - path: '/v{{ api_version }}/networks/{{ network_name }}'
    method: 'GET'
    headers:
      Content-type: 'application/json'
    payload:
    response_format: json
    response_translation:
      Containers:
        '{{ container_id }}':
          IPv4Address: [ip_address]
          MacAddress: [mac_address]
          EndpointID: [id]
